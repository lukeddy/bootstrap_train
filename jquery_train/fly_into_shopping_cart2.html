<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
<title>jQuery - animate()模拟加入购物车飞入效果</title>
<style>
	* {
    margin: 0;
    padding: 0;
	}
	body {
	    background-color: #F2EEE9;
	    font: normal 13px/1.5 Georgia, Serif;
	    color: #333;
	}
	.wrapper {
	    width: 705px;
	    margin: 20px auto;
	    padding: 20px;
	}
	h1 {
	    display: inline-block;
	    background-color: #333;
	    color: #fff;
	    font-size: 20px;
	    font-weight: normal;
	    text-transform: uppercase;
	    padding: 4px 20px;
	    float: left;
	}
	.clear {
	    clear: both;
	}
	.items {
	    display: block;
	    margin: 20px 0;
	}
	.item {
	    background-color: #fff;
	    float: left;
	    margin: 0 10px 10px 0;
	    width: 205px;
	    padding: 10px;
	    height: 290px;
	}
	.item img {
	    display: block;
	    margin: auto;
	}
	h2 {
	    font-size: 16px;
	    display: block;
	    border-bottom: 1px solid #ccc;
	    margin: 0 0 10px 0;
	    padding: 0 0 5px 0;
	}
	button {
	    border: 1px solid #722A1B;
	    padding: 4px 14px;
	    background-color: #fff;
	    color: #722A1B;
	    text-transform: uppercase;
	    float: right;
	    margin: 5px 0;
	    font-weight: bold;
	    cursor: pointer;
	}
	span {
	    float: right;
	}
	.shopping-cart {
	    display: inline-block;
	    background: url('http://cdn1.iconfinder.com/data/icons/jigsoar-icons/24/_cart.png') no-repeat 0 0;
	    width: 24px;
	    height: 24px;
	    margin: 0 10px 0 0;
	}
</style>
	
</head>
<body>

<!-- wrapper -->
<div class="wrapper">
     <h1>Bike Stock</h1>
 <span><i class="shopping-cart"></i></span>

    <div class="clear"></div>
    <!-- items -->
    <div class="items">
        <!-- single item -->
        <div class="item">
            <img src="http://img.tjskl.org.cn/pic/z2577d9d-200x200-1/pinarello_lungavita_2010_single_speed_bike.jpg" alt="item" />
             <h2>Item 1</h2>

            <p>Price: <em>$449</em>
            </p>
            <button class="add-to-cart" type="button">Add to cart</button>
        </div>
        <!--/ single item -->
        <!-- single item -->
        <div class="item">
            <img src="http://img.tjskl.org.cn/pic/z2577d9d-200x200-1/pinarello_lungavita_2010_single_speed_bike.jpg" alt="item" />
             <h2>Item 1</h2>

            <p>Price: <em>$449</em>
            </p>
            <button class="add-to-cart" type="button">Add to cart</button>
        </div>
        <!--/ single item -->
        <!-- single item -->
        <div class="item">
            <img src="http://img1.exportersindia.com/product_images/bc-small/dir_55/1620613/cannondale-jekyll-1-2011-mountain-bike-309779.jpg" alt="item" />
             <h2>Item 1</h2>

            <p>Price: <em>$449</em>
            </p>
            <button class="add-to-cart" type="button">Add to cart</button>
        </div>
        <!--/ single item -->
    </div>
    <!--/ items -->
</div>
<!--/ wrapper -->


</body>
</html>

<script src="http://cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>
<script src="http://cdn.bootcss.com/jquery-easing/1.3/jquery.easing.min.js"></script>
<script>
  $(function(){

  	$('.add-to-cart').on('click', function () {
        var cart = $('.shopping-cart');
        var imgtodrag = $(this).parent('.item').find("img").eq(0);
        if (imgtodrag) {
            var imgclone = imgtodrag.clone()
                .offset({
                top: imgtodrag.offset().top,
                left: imgtodrag.offset().left
            })
                .css({
                'opacity': '0.5',
                    'position': 'absolute',
                    'height': '150px',
                    'width': '150px',
                    'z-index': '100'
            })
                .appendTo($('body'))
                .animate({
                'top': cart.offset().top + 10,
                    'left': cart.offset().left + 10,
                    'width': 75,
                    'height': 75
            }, 1000, 'easeInOutExpo');
            
            setTimeout(function () {
                cart.effect("shake", {
                    times: 2
                }, 200);
            }, 1500);

            imgclone.animate({
                'width': 0,
                    'height': 0
            }, function () {
                $(this).detach()
            });
        }
    });
  });
</script>
